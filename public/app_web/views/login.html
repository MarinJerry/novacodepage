<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="LoginCtrl" ng-init="Inicializar()">
    <div>
        <div>
            <img src="/assets/img/logo_transp.jpg" alt="">
            <!-- <h1 class="logo-name">NC</h1> -->
        </div>
        <h3>Plataforma Web Administrativa</h3>
        <p></p>
        <p>Inicie sesion con sus credenciales.</p>
        <form class="m-t"> 
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="user">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="pass">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="Login()" >Iniciar sesion</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <!-- <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a> -->
        </form>
        <p class="m-t"> <small>NovaCode HN. All right reserved. &copy; 2020</small> </p>
    </div>
</div>
